<!DOCTYPE html>
<html>
<head>
	<title>main</title>
	<meta charset="utf-8">
	{% include 'mini-temp/head.html' %}
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/alan.css')}}">

</head>
<body>

{% include 'mini-temp/sidebar.html' %}

<div class="container-body3 height1">
	<div class="content-block">
		<div class="unit-cont">
			<div class="unit-cover">
				<img class="all-img" src="{{ url_for('static', filename = 'images/units/unit1.jpg')}}">
			</div>
			
				<img class="askal" src="{{ url_for('static', filename = 'images/character/Exalibur(2).png')}}">
			
			<div class="unit-full">
				{{last}}
			</div>
		</div>
	</div>
</div>
<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
}

$(document).ready(function(){
	$('#nav-icon1').click(function(){
		$(this).toggleClass('open');
		$("#mySidenav").toggleClass('nav');
		$("#nav-icon1").toggleClass('m-nav');
		$(".container-body").toggleClass('m-cont');
	});
});
</script>
     
</body>
</html>
